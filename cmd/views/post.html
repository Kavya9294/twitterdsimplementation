<!DOCTYPE HTML>
<html>
  <head>
    <title>Tweet Away</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style type="text/css">
      body {
        background: #eeeeeeb8;
      }
      .post_body {
        padding-bottom: 15px;
        border-radius: 3px;
        margin: 10px;
        background: #ffffff;   
      }
      .post_author {
        font-weight: bold;
        font-size: 16px;
        color: #7200ff;
        padding: 10px; 
      }

      .post_desc {
        padding: 15px;
        margin: 5px 15px 15px 15px;
        width: inherit;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      .new_post {
        background: white;
        border-radius: 3px;
        margin-top: 5%;
      }
      .new_post_desc {
        padding: 15px;
        margin: 15px;
      }
      .post_btn {
        background-color: #7200ff;
      }
      .align_center {
        text-align : center;
      }
    </style>

    </head>
  <body>
    <div class="new_post container">
      <form action="/post" method="POST">
        <input class="form-control" type="textarea" name="desc" placeholder="Enter post description here">
        <input type="hidden" name="author" value="kavya">
        <div class="align_center">
          <input type="submit" class="btn btn-default post_btn" value="Post">
        </div>
      </form>
    </div>
    <div class="container">
      {{ range .Posts}}
        <div class="post_body">
          <div class="post_author">
            {{.Username}}
          </div>
          <div class="post_desc">
            {{.Desc}}
          </div>
        </div>
      {{end}}
    </div>
    {{template "following" .}}
  </body>
</html>
